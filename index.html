<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/stylesheet.css" />
    <title>Conceptos de Pagos</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="filtro">
        <label for="agrupacionRadio">Régimen estatutario</label>
        <input type="radio" name="seleccion" id="agrupacionRadio" />

        <select name="" id="agrupacionSelect" disabled>
          <option value="">Seleccione una opción</option>
          <option value="ley">10.430</option>
          <option value="autoridad-superior">Jerarquizado Superior</option>
        </select>
        
        <label for="ministeriosRadio">Ministerios</label>
        <input type="radio" name="seleccion" id="ministeriosRadio" />
      </div>
      
      <section class="lista" id="ministerio-list"></section>
      <section class="conceptos" id="lista-conceptos"></section>
      <div class="card error">
        <a href="#container">
          No se encontraron conceptos para el ministerio elegido<br />Regrese al
          Inicio apretando este texto
        </a>
      </div>
    </div>

    <!-- Carga de la librería XLSX desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.17.1/dist/xlsx.full.min.js"></script>
    <script src="scripts/mostrarMinisterios.js"></script>
    <script src="scripts/mostrar.js"></script>
    <script src="scripts/mostrarAgrupacion.js"></script>
    <script src="scripts/mostrarConceptos.js"></script>
  </body>
</html>
